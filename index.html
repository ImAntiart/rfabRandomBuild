<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rfab randomizer ver 0.0.6</title>
    <link rel="icon" href="avatar1.ico">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
<header>
    <div class="left-column"></div>
<div class="parent">
    <div class="child">
        <img src="splash.png" alt="изображение лога rfab" width="200px" height="100">
    </div>
    <div class="child child_wide">
        <h1>Рандомайзер билдов для сборки Skyrim RFAB XI</h1>
    </div>
</div>
</header>
<main>
    <div class="parent">
        <div class="child child_high">
            <p>Нажмите на кнопку, чтобы сгенерировать персонажа</p>
            <button onclick="generateCharacter()">Сгенерировать персонажа</button>
        </div>
            <div class="child child_big">
            <p id="result"></p>
            <div class="box">
                <div>Раса: 
                    <span id="race"></span>
                </div>
                <div>Камень: 
                    <span id="stone"></span>
                </div>
                <div>Путь: 
                    <span id="path"></span>
                </div>
                <div>Инструментарий: 
                    <span id="toolkit"></span>
                </div>
                <div>Одежда: 
                    <span id="clothes"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="parent">
        <div class="child child_extra">
            <div class="rounded-image">
                <img src="fon.png" alt="">
            </div>
        </div>
    </div>

</main>

<footer class="child child_footer">
    <div class="footer_text">&copy; 2024  разработчик Antiart & Evgenec</div>
</footer>

</body>
</html>
